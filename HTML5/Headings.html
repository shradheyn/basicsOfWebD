<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Headings Showcase</title>
    <!-- Google Fonts for demonstration -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Playfair+Display:700|Roboto+Mono:700|Lobster|Quicksand:700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 40px;
        }
    </style>
</head>
<body>
    
    <div style="text-align:center;">
        <h1 style="font-family:'Montserrat',sans-serif;color:#2d6cdf;text-shadow:1px 1px 8px #b3c6ff;">
        Running Club
    </h1>
        <img src="images/marathonrun.gif" alt="hulululu" width="300" height="200"0px;>
    </div>
    <h2 style="font-family:'Playfair Display',serif;color:#e67e22;">
        Welcome to Running club
    </h2>
    <h3 style="font-family:'Roboto Mono',monospace;color:#16a085;background:#e0f7fa;">
        Heading 
    </h3>
    <h4 style="font-family:'Lobster',cursive;color:#d35400;font-size:1.4em;margin-bottom:14px;letter-spacing:1px;">
        Heading 4 
    </h4>
    <h5 style="font-family:'Quicksand',sans-serif;color:#8e44ad;font-size:1.1em;margin-bottom:12px;background:linear-gradient(90deg,#f3e6ff 0%,#e0c3fc 100%);padding:6px 12px;border-radius:6px;display:inline-block;">
        Heading 5
    </h5>
    <h6 style="font-family:'Courier New',Courier,monospace;color:#34495e;font-size:1em;margin-bottom:10px;font-weight:bold;text-transform:uppercase;letter-spacing:2px;">
        Heading 6
    </h6>
</body>
</html>

                 <h1>jQuery Fade Effects Demo</h1>
    
<script>
        $(document).ready(function(){
            $("#wheel").hide();
            $("button").click(function(){
                $("#one").fadeToggle();
                $("#two").fadeToggle("slow");
                $("#wheel").show();
                $("#three").fadeToggle(3000);
            });
        });
</script>
<button>Namaste</button><br><br>
<div class="fade">

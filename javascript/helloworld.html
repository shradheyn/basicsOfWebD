<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS embedded in html</title>
</head>
<body>
    <h1 style="color: brown;"> Java Script introduction</h1>
    <hr>
    <script>
        document.write("Hello World from javascript");
        document.write("<br>this is a new line");
        document.writeln("<h2>hello world again from javascript</h2>");

        // js code to add two numbers
        var num1,num2,sum;

        //prompt function to take input from user
        name=prompt("Enter your name");
        num1=parseInt(prompt("Enter first number"));
        num2=parseInt(prompt("Enter second number"));
        sum=num1+num2;

        console.log(name);
        console.log(sum);

        document.write("<br> Hello "+name+"<br>");
        document.write("<br> Sum of "+num1+" and "+num2+" is: "+sum);

        alert("thank you js"+name);
        alert(100+300);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>

       
       var i=11;

        document.write("ODD&emsp;EVEN<br>");
        document.write("----  &emsp;  ----<br>");
        while(i <= 20){
          
            if(i%2==1)
        {
            document.write(i+"&emsp;")
        }
          else
          {
            document.write(i+"<br>")
          }

          i++;
        }

    //&nbsp; for 1 space;
    //&emsp; for 4 space;
    //&ensp; for 2 space;
     </script>
</body>
</html>
